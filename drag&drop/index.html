<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag & Drop</title>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <div class="heading" style="background: blue">To Do</div>
        <p draggable="true">#item 1</p>
        <p draggable="true">#item 2</p>
        <p draggable="true">#item 3</p>
        <p draggable="true">#item 4</p>
      </div>
      <div class="box">
        <div class="heading" style="background: orange">Working</div>
        <p draggable="true">#item 5</p>
        <p draggable="true">#item 6</p>
        <p draggable="true">#item 7</p>
      </div>
      <div class="box">
        <div class="heading" style="background: green">Done</div>
        <p draggable="true">#item 8</p>
        <p draggable="true">#item 9</p>
        <p draggable="true">#item 10</p>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
